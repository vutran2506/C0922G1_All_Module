<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoNguyenTo(num) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count += 1
            }
        }
        if (count === 2) {
            return true
        } else {
            return false
        }
    }

    let mang1=[];
    function timDaySoNguyenTo(mang) {
        for (let i = 0; i <mang.length ; i++) {
            if(kiemTraSoNguyenTo(mang[i])){
                mang1.push(mang[i])
            }
        }
        function sapXep(a,b) {
return a-b
        }
        return document.write(mang1.sort(sapXep))
    }
    let num =prompt("Nhập chiều dài của mãng")
    let mang=[];
    for (let i = 0; i <num ; i++) {
        mang[i] = +prompt("Nhập phần tử ở vị trí "+i)
    }
    timDaySoNguyenTo(mang)
</script>
</body>
</html>
