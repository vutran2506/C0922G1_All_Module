<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function vietTatChuDau(chuoi) {
        let mang = chuoi.split(" ")
        if(mang.length<=1){
            document.write("chuỗi có 1 ký tự không cần viết tắt");
        } else{
            for (let i = 0; i < mang.length; i++) {
                if (mang[i] !== "") {
                    mang[i] = mang[i][0].toUpperCase();
                }
            }
            document.write(mang.join(""))
        }

    }

    let chuoi = prompt("Nhập chuỗi")
    vietTatChuDau(chuoi)
</script>
</body>
</html>
