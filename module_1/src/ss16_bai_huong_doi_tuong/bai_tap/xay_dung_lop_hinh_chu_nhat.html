<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<canvas id="MyRectangle" width="1000" heigth="500"></canvas>

<script>
    class Rectangle {
        constructor(x, y, width, height) {
            this.x = x
            this.y = y
            this.width = width
            this.height = height
        }

        area() {
            return this.width * this.height
        }

        perimetter() {
            return (this.width + this.height) * 2
        }

        createRetangle() {
            let ctx = document.getElementById("MyRectangle").getContext("2d")
            ctx.beginPath()
            ctx.fillStyle = "#fa4b2a"
            ctx.fillRect(this.x, this.y, this.width, this.height)
            ctx.fill
        }

    }

    let width = parseInt(prompt("New width"))
    let height = parseInt(prompt("New height"))
    let rectangle1 = new Rectangle(10, 10, width, height)
    rectangle1.createRetangle()
    alert("perimetter: " + rectangle1.perimetter() + "       Area: " + rectangle1.area())

</script>
</body>
</html>
