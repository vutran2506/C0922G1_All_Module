<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function findMaxNumber(number) {
        if (number < 1000 || number > 9999) {
            return alert(-1)
        } else {
            let array = number.split("");
            let a = array[0];
            let b = array[1];
            let c = array[2];
            let d = array[3];
            let abc = parseInt(a+b+c);
            let abd = parseInt(a+b+d);
            let acd = parseInt(a+c+d);
            let bcd = parseInt(b+c+d);
            let arr = [abc,abd,acd,bcd];
            let max = arr[0];
            for (let i = 1; i <arr.length ; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return alert(max);
        }
    }

    let number = prompt("Nhập vào 1 số có 4 chữ số: ");
    console.log(typeof findMaxNumber(number))
</script>
</body>
</html>
