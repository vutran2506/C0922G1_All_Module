<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function xuatDayFibonasi(mang) {
        let mang1 = [0];
        let mang2 = [];
        let a = 0;
        let b = 1;
        let j ;
        for (let i = 1; i <= mang[mang.length-1]; i++) {
            j = a + b
            mang1.push(j)
            a = b;
            b = j;
        }
        function sapXep(b, a) {
            return b - a;
        }
        for (let i = 0; i < mang.length; i++) {
            if (mang1.indexOf(mang[i]) !== -1) {
                mang2.push(mang[i]);
            }
        }
        document.write(mang2.sort(sapXep))
    }
    let num = prompt("Nhập chiều dài mang");
    let mang = [];
    for (let i = 0; i < num; i++) {
        mang[i] = +prompt("Nhập phần tử thứ " + i + "  của mảng:");

    }
    function sapXepPhanTu(b, a) {
        return b - a;}
        mang.sort(sapXepPhanTu)
   document.write(mang+"<br>")
    xuatDayFibonasi(mang)
</script>
</body>
</html>
