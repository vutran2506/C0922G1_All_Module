<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý ứng dụng</title>
</head>

<body>
<h1>Thêm sản phẩm mới</h1>
<table style="background-color: whitesmoke;width: 500px;" cellpadding="20" cellspacing="1">
    <tr>
    <td><input id="sanPham" style="width: 300px;height: 30px"></td>
    <td><button  style="background-color: yellowgreen;width: 60px;height: 30px" onclick="themSanPham()">Add</button></td>
</tr>
    <tr>
        <td>Tổng sản phẩm</td>
        <td id="sosanpham"></td>
    </tr>
</table>
<h1>Các sản phẩm hiện tại</h1>

<table style="background-color: whitesmoke;width: 500px;" cellpadding="20" cellspacing="1">
   <tbody id="bangDanhSach">

   </tbody>
</table>
<script>
    let danhSach = ["Iphone","Samsung","Xiaomi"]

  function taoDanhSach() {
      let conten = ""
for(i=0;i<danhSach.length;i++){
    conten += ' <tr>\n' +
        '        <td>'+(i+1)+'</td>\n' +
        '        <td>'+ danhSach[i] + '</td>\n' +
        '        <td><button style="background-color: yellowgreen" onclick="suaSanPham('+i+')">Edit</button></td>\n' +
        '        <td><button style="background-color: goldenrod" onclick="xoaSanPham('+i+')">Delete</button></td>\n' +
        '    </tr>'
}document.getElementById("bangDanhSach").innerHTML = conten
      document.getElementById("sosanpham").innerText = danhSach.length+"sản phẩm"
  }
  taoDanhSach()
  function themSanPham() {
let sanPhamMoi =document.getElementById("sanPham").value;
danhSach.push(sanPhamMoi)
      taoDanhSach()
  }
  function xoaSanPham(index) {
danhSach.splice(index,1)
      taoDanhSach()
  }
  function suaSanPham(i) {
let sanPhamMoi = prompt("Nhập tên sản phẩm mơi",danhSach[i]);
danhSach[i] = sanPhamMoi
      taoDanhSach()
  }
</script>
</body>
</html>
