<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhs diện tích hình tròn</title>
</head>
<body>
<script>
    function tinhDienTich(banKinh) {
result= 3.14*banKinh*banKinh
        return result
    }
    let banKinh =parseFloat(prompt("Nhập chiều dài bán kính"));
    let dienTich  = tinhDienTich(banKinh);
    document.write("Hình tròn  này có diện tích là:   "+dienTich)
</script>
</body>
</html>
