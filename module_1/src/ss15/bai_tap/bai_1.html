<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhs bình phương</title>
</head>
<body>
<script>
   function binhPhuong(num) {
result = num*num
       return result
   }
   let num =prompt("Nhập số cần tính vào")
    let ketQua =binhPhuong(num)
    document.write("Bình phương của  "+num+"  là:  "+ketQua)
</script>
</body>
</html>
