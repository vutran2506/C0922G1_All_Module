<p>
    <label>Nhập nhiệt độ C</label>
    <input id="doC" type="number" placeholder="Nhập nhiệt độ"
           oninput="doC(this.value)"
           onchange="doC(this.value)">
</p>
<p>Độ F: <span id="doF"></span></p>
<script>
    function doC(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("doF").innerHTML = (valNum-32) / 1.8;
    }

</script>
