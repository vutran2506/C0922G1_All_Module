<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố </title>
</head>
<body>
<script>

    function kiemTra(num) {
        let count =0;
        if (num < 2){
            alert(num+"   không phải là số nguyên tố")
        }else {
            for (i=0;i<=num;i++){
                if(num%i==0){
                    count+=1
                }
            }
        }
        if(count == 2){
            alert(num+"  là số nguyên tố")
        } else
            alert(num+"  không là số nguyên tố")
    }
    let num =prompt("Nhập vào số cần check");
    kiemTra(num)
</script>
</body>
</html>
