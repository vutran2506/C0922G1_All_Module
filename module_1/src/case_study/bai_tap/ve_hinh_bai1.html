<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("nhập m");
    let n = prompt("Nhập n")
    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (j == 1 || i == 1 || i == m || j == n) {
                document.write("*")
            } else document.write("&nbsp;&nbsp")

        }
        document.write("<br>")
    }
</script>
</body>
</html>
