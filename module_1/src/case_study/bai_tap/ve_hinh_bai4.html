<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nháº­p n");
    for (i = 1; i <= n; i++) {
        for (j = 1; j <= n - i; j++) {
            document.write("&nbsp;&nbsp")
        }
        for (z = 1; z <= 2 * i - 1; z++) {
            if (i == n || z == 1 || z == 2 * i - 1) {
                document.write("*")
            } else
                document.write("&nbsp;&nbsp")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
