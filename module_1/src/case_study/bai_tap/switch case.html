<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập ký tự cần kiểm tra")
    switch (kyTu) {
        case "o":
        case "e":
        case "i":
        case "a":
        case "u":
        case "A":
        case "E":
        case "O":
        case "I":
        case "U":
            alert("đây là nguyên âm");
            break;
        default:
            alert("Đây là phụ âm")
    }
</script>
</body>
</html>
