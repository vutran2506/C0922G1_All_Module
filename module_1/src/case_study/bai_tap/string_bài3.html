<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = prompt("Nhập sâu 1").split("");
    let s2= prompt("Nhập sâu 2").split("");
    let count =0;
    for(i=0;i< s1.length;i++){
        for (j=0;j<s2.length;j++){
            if( s1[i]==s2[j]){
                count++
                s2.splice(j,1)
                break;
            }}
    } document.write("Có "+count+" chữ giống nhau")
</script>
</body>
</html>
