<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="190" width="120"/>
<script>
    function upArrowPressed(){
        let element = document.getElementById('nobita')
        element.style.top = parseInt(element.style.top) - 5 + "px"
    }
    function downArrowPressed(){
        var element = document.getElementById('nobita')
        element.style.top = parseInt(element.style.top) + 5 + "px"
    }
     function letfArrowPressed(){
        var element = document.getElementById('nobita');
        element.style.left= parseInt(element.style.left) - 5 + "px"
    }
    function rightArrowPressed(){
        var element =document.getElementById('nobita')
        element.style.left =parseInt(element.style.left) + 5 + "px"
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
case 37:
    letfArrowPressed();
    break;
    case 39:
        rightArrowPressed()
                break;
        case 38:
            upArrowPressed()
                break;
            case 40:
                downArrowPressed()
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown',moveSelection);
    }
</script>
</body>
</html>
