<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt("Nhập doanh số bán hàng"));
    let hoaHong
    if(doanhSo > 1000000){
        hoaHong = doanhSo*0.1
    }else if(doanhSo>500000){
        hoaHong = doanhSo*0.05
    }else if(doanhSo>250000){
        hoaHong = doanhSo*0.025
    }else {
        hoaHong = 0
    }
    alert("doanh số tháng này  bạn nhận được là     "+hoaHong)
</script>
</body>
</html>
