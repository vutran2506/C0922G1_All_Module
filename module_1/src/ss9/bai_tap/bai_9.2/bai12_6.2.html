<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTien = parseFloat(prompt("Số tiền vay"))
    let soThang = parseFloat(prompt("Sô tháng vay "))
    let laiSuat = parseFloat(prompt("lãi suất là:"))
    let vonVaLai
         vonVaLai= soTien*(Math.pow((1+laiSuat/100),soThang));
    alert("Số tiền cả vốn lẫn lãi sau " + soThang + "là:   " + vonVaLai);
</script>
</body>
</html>
