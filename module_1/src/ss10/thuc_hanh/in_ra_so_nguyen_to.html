<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   // let num = parseInt(prompt("Nhập N số nguyên tố đầu tiên"));
    let count =0;
    let i
    for (i=2 ;i<= 1000;i++) {
            for( j=2; j <= Math.sqrt(i);j++ ){
                if(i % j == 0){
                    count += 1;
                    break;
                }
            }
            if (count == 0) {
                document.write( i+"<br>")
            }
            count = 0
        }
</script>
</body>
</html>
