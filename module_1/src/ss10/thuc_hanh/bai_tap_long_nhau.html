<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i, j ;
    for (i =1; i<=6 ; i++) {
        for (j= 1; j<= 7-i; j++)
            document.write('&nbsp&nbsp');
        for (j=1; j<= 2*i-1; j++)
            document.write('*')
        document.write("<br>")
    }
</script>
</body>
</html>
