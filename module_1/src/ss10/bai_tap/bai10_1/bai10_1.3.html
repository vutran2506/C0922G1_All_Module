<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Mời bạn  n nhập số cần xuất trong dãy fibonacci"))
  let a = 0
    let b = 1
    let i =3
    let j
    document.write("0")
    document.write("<br>")
    document.write("1")
    document.write("<br>")
    while(i<=30){
         j=a+b
        i++;
         if(i<=num+1){
        document.write(j)
        document.write("<br>")
        a = b
        b = j
    }

         else break;
    }


</script>
</body>
</html>
