<body>
<script>
    let num =parseInt(prompt("Nhập sô đàu tiên chia hết cho 7"));
    let i
    let j=0
    let total=0;
    for (i = 0;i<30000;i++){
        if (j<=num){
        if( i % 7 == 0){
           total +=i ;
           j+=1
            }
        } else break;
    }document.write(total)

</script>
