<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num =parseInt(prompt("nhập số cần tính giai thừa"));
    let i;
    let total=1
    if (num<0){
        num = parseInt(prompt("Nhập lại số nguyên tố dương"));
    } else
        for (i=1;i<=num;i++){
           total=total*i
        }
        document.write(total)
</script>
</body>
</html>
