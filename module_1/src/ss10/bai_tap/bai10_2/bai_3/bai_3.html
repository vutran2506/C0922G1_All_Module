<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    let z;
    for (i = 1; i <=5; i++ ) {
        for (j = 5; i<=j; j--) {
            document.write("&nbsp;&nbsp")
        }
        for (z = 1; z <= i; z++) {
            document.write("*")
        }
        document.write("<br>")
    }
    for (i = 5; i >=1; i--) {
        for (j = 5; j >= i; j--) {
            document.write("&nbsp;&nbsp")
        }
        for (z = 1; z <= i; z++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
