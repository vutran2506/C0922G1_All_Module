<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = prompt("Nhập  chuỗi ky tự ").split("");
    let mang2 = prompt("Nhập chuỗi ký tự 2").split("")
    let count = 0
    for (let i = 0; i < mang1.length; i++) {
        for (let j = 0; j < mang2.length; j++) {
            if (mang1[i] == mang2[j]) {
                mang2.splice(j, 1);
                count++
                break;
            }
        }
    }
    document.write(count)
</script>
</body>
</html>
