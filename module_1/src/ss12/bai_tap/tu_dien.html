<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập  từ cần dịch</p>
<input type="text" id="tuNhapVao">
<button type="button" onclick="dich()">Dịch</button>
<p id="result"></p>
<script>
function dich() {
    let arr_eng  = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];

    let arr_vie = ["một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let string = document.getElementById("tuNhapVao").value
    let index_eng =0
    let result="";
    for (i=0;i<arr_eng.length;i++){
        if(string == arr_eng[i]){
            index_eng =i;
            for (let j=0;j<arr_eng.length;j++){
                if( index_eng == j){
                    result = arr_vie[j]
                }
            }
        }
    }document.getElementById("result").innerHTML=result
}

</script>
</body>
</html>
