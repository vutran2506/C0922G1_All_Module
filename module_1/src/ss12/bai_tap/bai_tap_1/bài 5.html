<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let mang =[];
    let num= prompt("Nhập chiều daiif của mảng");
    for(i=0;i<num;i++){
        mang[i]=prompt("Nhập từ phần tử của mảng mảng [ "+"]");
    }
    let result =""
    for (i=0;i<num;i++){
        if(mang[i]<0){
             result += mang [i]
        }
    }document.write(result)
</script>
</body>
</html>
