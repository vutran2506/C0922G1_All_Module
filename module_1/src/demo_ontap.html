<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xổ số</title>
</head>
<body>
<script>
    let num = prompt("Nhập chiều dài mảng");
    let mang= [];
    let count=0;
    let sum=0;
    for (let i = 0; i <num ; i++) {
        mang[i]= +prompt("Nhập phần tử mảng thứ "+i)
    }
    for (let i = 0; i <mang.length ; i+=2) {
        if(mang[i]%2 !==0 ){
            sum+= mang[i]
            count++
        }
    }document.write("Kết quả là:  "+sum/count)




    let num = prompt("Nhập chiều dài mảng");
    let mang= [];
    for (let i = 0; i <num ; i++) {
        mang[i]= +prompt("Nhập phần tử mảng thứ "+i)
    }
    let max= mang[0]
    for (let i = 0; i <mang.length ; i++) {
        if(mang[i]>max){
            max = mang[i]
        }
    } document.write(max)





    let num = prompt("Nhập chiều dài mảng");
    let mang= [];
    let index;
    for (let i = 0; i <num ; i++) {
        mang[i]= +prompt("Nhập phần tử mảng thứ "+i)
    }
    let min= mang[0]
    for (let i = 0; i <mang.length ; i++) {
        if(mang[i]<min){
            min = mang[i]
        }
    }
    for (let i = 0; i <mang.length ; i++) {
        if(mang[i]===min){
            index=i
            document.write(index+"<br>")
        }
    }





    let num = prompt("Nhập chiều dài mảng");
    let mang= [];
    let count=0;
    for (let i = 0; i <num ; i++) {
        mang[i]= +prompt("Nhập phần tử mảng thứ "+i)
    }
    for (let i = 0; i <mang.length ; i++) {
        if(Math.sqrt(mang[i])%1===0){
            count+=1
        }
    }     document.write(count)





    let num = prompt("Nhập chiều dài mảng");
    let mang = [];
    let count = 0;
    for (let i = 0; i < num; i++) {
        mang[i] = +prompt("Nhập phần tử mảng thứ " + i)
    }
    for (let i = 0; i < mang.length; i++) {
        for (let j = 1; j <= mang[i]; j++) {
            if (mang[i] % j === 0) {
                count += 1
            }
        }
        if (count === 2) {
            document.write("Số nguyên tố là:  " + mang[i] + "<br>")
        }
        count = 0;
    }





    let num = prompt("Nhập chiều dài mảng");
    let mang= [];
    for (let i = 0; i <num ; i++) {
        mang[i]= +prompt("Nhập phần tử mảng thứ "+i)
    }
    for (let i = 0; i <mang.length ; i++) {
        if(mang[i]<0){
            mang.splice(i,1,0)
        }
    }document.write(mang)





    let num = prompt("Nhập chiều dài mảng");
    let mang= [];
    for (let i = 0; i <num ; i++) {
        mang[i]= +prompt("Nhập phần tử mảng thứ "+i)
    }
    for (let i = 0; i <mang.length;) {
        if(mang[i]<0){
            mang.splice(i,1)
            continue;
        }
        i++
    }
    document.write(mang)





    let num = prompt("Nhập chiều dài mảng");
    let mang= [];
    for (let i = 0; i <num ; i++) {
        mang[i]= +prompt("Nhập phần tử mảng thứ "+i)
    }
    function sapXep(a,b) {
     return a-b;
    }
    document.write(mang.sort(sapXep))
</script>
</body>
</html>
