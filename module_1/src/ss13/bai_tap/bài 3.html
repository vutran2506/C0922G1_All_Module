<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự số</title>
</head>
<body>
<script>
    let chuoiKiTu = prompt("Enter a string: ");
    let mang = chuoiKiTu.split("")
    let kiTuSo = "0123456789"
    let a = kiTuSo.split("")
    let count = 0
        for (i = 0; i < mang.length; i++) {
            for (j = 0; j < a.length; j++) {
            let b = j

            if (mang[i] == b) {
                count = count + 1
            }
        }
    }
    document.write("Số ký tự số trong chuỗi là:   "+count)

</script>
</body>
</html>
