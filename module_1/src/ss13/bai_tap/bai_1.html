<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[1,2,1,24],[8,11,9,4],[7,0,7,24],[2,5,4,8]]
    for (let i=0;i<arr.length;i++){
        for (let j=0;j<arr[i].length;j++){
            document.write(arr[i][j])
            document.write("<br>")
        }
    }
</script>
